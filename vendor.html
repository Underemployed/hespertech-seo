<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HesperTech - Contact</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">
</head>

<body>
    
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->





    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <div id="nav"></div>

        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 40px;">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn" >Vendor<br>Registration Form</h1>
                    <!-- <a href="" class="h5 text-white">Home</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h5 text-white">Contact</a> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                        <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s" id="ct-form">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h1 class="mb-0"> Register here<br>to be a vendor with us.</h1>
            </div>
           
            <div class="row g-5">
                <div class="col wow slideInUp" data-wow-delay="0.3s">
                    <form id="client-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label style="font-size: 12px;">Company Name*</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="Company Name"
                                    style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">Type of the Firm*</label>
                                <select name="firm_type" required class="form-select border-0 bg-light px-4" id="">
                                    <option value="Public Limited Co">Public Limited Co</option>
                                    <option value="Partnership Co">Partnership Co</option>
                                    <option value="proprietorship">Proprietorship</option>
                                    <option value="Govt. Sector">Govt Sector</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">Status of Company*</label>
                                <select name="firm_type" required class="form-select border-0 bg-light px-4" id="">
                                    <option value="MANUFACTURER">MANUFACTURER</option>
                                    <option value="AUTHORISED DEALER">AUTHORISED DEALER</option>
                                    <option value="STOCKIST/TRADER">STOCKIST/TRADER</option>
                                    <option value="IMPORTER/INDIAN AGENT">IMPORTER/INDIAN AGENT</option>
                                    <option value="SERVICE PROVIDER">SERVICE PROVIDER</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">Country*</label>
                                <select name="firm_type" required class="form-select border-0 bg-light px-4" id="">
                                    <option value="India">India</option>
                                    <option value="UAE">UAE</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">GST No*</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="GST Number"
                                    style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">PAN No*</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="PAN Number"
                                    style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <label style="font-size: 12px;">Address*</label>
                                <textarea name="body" class="form-control border-0 bg-light px-4 py-3" rows="4" placeholder="Address"
                                    required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">City</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="City"
                                    style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">State*</label>
                                <select name="firm_type" required class="form-select border-0 bg-light px-4" id="">
                                    <option value="Kerala">Kerala</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">PIN*</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="PIN Code"
                                    style="height: 55px;">
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 12px;">Country*</label>
                                <input name="name" type="text" required class="form-control border-0 bg-light px-4" placeholder="India"
                                    style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit Application</button>
                            </div>
                        </div>
                    </form>

                      
                </div>
                
            </div>
        </div>
    </div>

    <!-- Contact End -->



    

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->


    <!-- loader gif -->
    <div class="send-div">
        <img class="loader-img" src="img/gifs/mailing_no.gif" style="height: auto; width: 300px" />
        <div class="loader-text">
            Sending your mail...
            Please wait.
        </div>
    </div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="lib/wow/wow.min.js"></script> -->
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
